<div class="container">
    <h1>Template Driven Forms</h1>
    <form #empForm="ngForm" (ngSubmit)="onSubmit(empForm)">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" required id="firstName" [(ngModel)]="firstName" name="firstName" #sta="ngModel">{{sta.className}}
            <div [hidden]="sta.pristine || sta.valid " class="alert alert-danger">
                FirstName is required.. </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" required id="lastName" [(ngModel)]="lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="technology">Technology Working For:</label>
            <select class="form-control" id="technology" [(ngModel)]="technology" name="technology">
              <option *ngFor="let lan of languages" [value]="lan">{{lan}}</option>
            </select> {{technology}}
        </div>
        <button class="btn btn-success" [disabled]="!empForm.form.valid">Submit</button>
    </form>
</div>
